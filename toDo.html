<!DOCTYPE html>
<html>
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="toDo.css">

	<title>To-Do List</title>
</head>
<body>
	<div id="container">
		<header>
			<h1>To-Do List</h1>
			<button id="input-toggle" aria-label="Show/Hide"><i class="fas fa-plus-circle"></i></button>
			<input type="text" name="add-todo" placeholder="Add New To-Do">
		</header>	
		<ul>
			<li><span>Walk dog</span> <button aria-label="Delete"><i class="far fa-trash-alt"></i></button></li>
			<li><span>Feed cat</span> <button aria-label="Delete"><i class="far fa-trash-alt"></i></button></li>
			<li><span>Do coding assignment</span> <button aria-label="Delete"><i class="far fa-trash-alt"></i></button></li>
		</ul>
	</div>

	<!-- jQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<!-- Custom Javascript -->
	<script type="text/javascript" src="toDo.js"></script>
</body>
</html>
